<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios</title>
    <script src="./js/script.js"></script>
   

</head>

<body>
   <form action="./pagina2.html" method="get";>

        <fieldset>
            <legend>Login</legend>
            <label for= "txtNombre">Nombre: </label>
            <input type="text" name="nombre" id="txtNombre" placeholder="Ingrese nombre aquí" required><br><br>

            <label for= "txtClave">Password: </label>
            <input type="password" name="clave" id="txtClave" placeholder="Ingrese password aquí">

        </fieldset>
        <br>

        <fieldset>

            <label for="chkcss">CSS</label>
            <input type="checkbox" name="css" id="chkcss">
            <br>
            <label for="chkjs">JS</label>
            <input type="checkbox" name="js" id="chkjs">
            <br>
            <label for="chkhtml">HTML</label>
            <input type="checkbox" name="html" id="chkhtml">
            <br>
            <input type="submit" value="Loguearse">
            <input type="reset">

        </fieldset>
        <br>

        <fieldset>
            <legend>Sexo</legend>
            <label for="rdoMasculino">Masculino</label>
            <input type="radio" name="sexo" id="rdoMasculino" value="Masculino">
            <label for="rdoFemenino">Femenino</label>
            <input type="radio" name="sexo" id="rdoFemenino" value="Femenino">

        </fieldset>
        <br>

        <fieldset>
            <label for="txtEmail">Email: </label>
            <input type="email" name= "email" id="txtEmail" required>
        </fieldset>




    </form>

    <div id="info"></div>

</body>

</html>
